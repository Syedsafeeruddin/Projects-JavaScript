<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Six - Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="weatherApp">
            <input type="text" class="cityInput" placeholder="Enter your city">
            <button type="submit" id="getWeatherButton">Get Weather</button>
        </form>
    
        <div class="main" style="display : none">
            <h1 id="city"></h1>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="description"></p>
            <p id="weatherEmojis"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
