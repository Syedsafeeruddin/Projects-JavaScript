<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Four - Async Color Changer</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.main {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    color: #333;
}

button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#start {
    background-color: #28a745;
    color: white;
}

#start:hover {
    background-color: #218838;
    transform: scale(1.05);
}

#stop {
    background-color: #dc3545;
    color: white;
}

#stop:hover {
    background-color: #c82333;
    transform: scale(1.05);
}

</style>
<body>
    <div class="main">
        <h1>Color Change with Start/Stop Buttons</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script>
   const hexCode = function(){
    const hex = '0123456789ABCDEF'
    let color = '#'
    for(let i = 0; i < 6; i++){
        color += hex[Math.floor(Math.random() * 16)]
    }
    return color
   }
   let interval;
   const startColorChange = function(){
    const colorChange = function(){
        document.body.style.backgroundColor = hexCode();
    }
        interval = setInterval(colorChange, 1000);
   }

   const stopColorChange = function(){
        clearInterval(interval)
        interval = null;
   }


   const startBut = document.getElementById('start').addEventListener('click', startColorChange);
   const stopBut = document.getElementById('stop').addEventListener('click', stopColorChange);
    
</script>
</html>
