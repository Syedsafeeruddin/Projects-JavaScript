<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Three - Digital Clock</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .main {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: linear-gradient(145deg, #222, #111);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        #displayer {
            background-color: orange;
            color: black;
            font-size: 24px;
            text-align: center;
            height: 60px;
            width: 150px;
            margin: 20px auto 0 auto;
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Current Time</h1>
        <div id="displayer"></div>
    </div>

    <script>
        const display = document.querySelector('#displayer')

        setInterval(() => {
            let date = new Date();
            display.innerHTML = date.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
